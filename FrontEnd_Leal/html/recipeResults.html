<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width", intial-scale = 1>
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome = 1">
        <title>Recipe Result Html</title>
        <!--CSS--->
        <link rel = "stylesheet" href = "styles/recipeResults.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
    <body>
        <div class="cont_principal">
            <div class="cont_central">
                <div class="cont_modal cont_modal_active">
                    <div class="cont_photo">
                        <div class="cont_recipe_image">
                            <img id= "recipeImage" src="images/Hawaiian.jpeg" alt="recipeImage" />
                        </div>
                        <div class="cont_likes">
                            <div class="sub_likes">
                                <h3>50</h3>
                                <span>LIKES</span>
                            </div>
                            <div class="cont_fav_icon">
                                <a href="#e" onclick="addToFavorites()"><i id=bookmarkButton class="material-icons">bookmark_border</i></a>
                            </div>
                        </div>
                        <div class="cont_times_made">
                            <h3>1</h3>
                            <span>TIMES MADE</span>
                        </div>
                        <div class="cont_description">
                            <h3>Hawaiian Burger</h3>
                            <p>I heard you dont put pineapple on your pizzas? What about your burgers?</p>
                        </div>
                    </div>
                    <div class="cont_text_ingredients">
                        <div class="cont_over_hidden">
                            <div class="cont_tabs">
                                <ul>
                                    <li><a class="highBar" id= "ingBar" href="#"><p onclick="openTab('ingTab','ingBar')">INGREDIENTS</p></a></li>
                                    <li><a class = "highBar" id="prepBar" href="#"><p onclick="openTab('prepTab' , 'prepBar')">PREPARATION</p></a></li>
                                </ul>  
                            </div>
                            <div id="prepTab" class="cont_text_det_preparation startTabs">
                                <div class="cont_info_preparation">
                                    <p>Heat oven to 375 degress</p>
                                </div>  
                            </div>  
                            <div id="ingTab" class="cont_text_det_preparation ">
                                <div class="cont_info_preparation">
                                    <p>1 tbs Parsley</p>
                                </div>
                            </div>  
                            <div class="cont_btn_mas_dets">
                                <a href="#"><i class="material-icons">arrow_drop_down</i></a>
                            </div>
                        </div>
                        <div class="cont_btn_open_dets">
                            <a href="#e" onclick="open_close()"><i class="material-icons">arrow_drop_up</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

                src= "http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
